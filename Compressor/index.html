<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Compressor</title>
</head>
<body>

    <label for="threshold-slider">Threshold</label>
    <input type="range" name="threshold-slider" id="threshold-slider" min="-100" max="0" value= "-50"/>
    <br>
    <label for="ratio-slider">Ratio</label>
    <input type="range" name="ratio-slider" id="ratio-slider" min="1" max="20" value= "1"/>
    <br>
    <label for="knee-slider">Knee</label>
    <input type="range" name="knee-slider" id="knee-slider" min="0" max="40" value= "0"/>
    <br>
    <label for="attack-slider">Attack</label>
    <input type="range" name="attack-slider" id="attack-slider" min="0" max="1" value= "0" step="0.01"/>
    <br>
    <label for="release-slider">Release</label>
    <input type="range" name="release-slider" id="release-slider" min="0" max="1" value= "0" step="0.01"/>
    <br><br>
    <button id="playStopBtn">Play</button>

</body>
</html>
