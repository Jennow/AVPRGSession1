<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Equalizer</title>
</head>
<body>
    <label id="frequency-label" for="frequency-slider">Frequency: 350 Hz</label>
    <input type="range" name="frequency-slider" id="frequency-slider" min="20" max="20000" value= "350"/>
    <br>
    <label id="type-label" for="type-slider">Type</label>
    <input type="range" name="type-slider" id="type-slider" min="1" max="8" value= "1"/>
    <br>
    <label id="detune-label" for="detune-slider">Detune</label>
    <input type="range" name="detune-slider" id="detune-slider" min="-100" max="100" value= "0"/>
    <br>
    <label id="quelity-label" for="quality-slider">Quality</label>
    <input type="range" name="quality-slider" id="quality-slider" min="0.0001" max="1000" value= "1" step="0.01"/>
    <br>
    <label id="gain-label" for="gain-slider">Gain</label>
    <input type="range" name="gain-slider" id="gain-slider" min="-40" max="40" value= "0" step="0.01"/>
    <br><br>
    <button id="playStopBtn">Play</button>

</body>
</html>
