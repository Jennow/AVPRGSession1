
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Audio Programmierung Aufgaben</title>
  <style>
    body{
      text-align: center;
      font-family: sans-serif;
      
    }
    #projects{
      width: 250px;
      margin: 20px auto;
      text-align: left;
    }
    a{
      text-decoration: none;
      font-weight: 500;
      color: #777;
    }

    a:hover{
      font-weight: 700;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      var $projectsContainer = document.getElementById('projects');
      

      /**************************************************************
      prefix 
      **************************************************************/
      var prefix = "";
      // var prefix = "/AVPRGSession1";

       /**************************************************************
      Hier Projekte einbinden
      **************************************************************/
      var projects = [
        {
          name: "Vorlesung 1: FrequenzRechner ",
          url: prefix+"/FrequenzRechner/"
        },
        {
          name: "Vorlesung 1: DrumSoundAPI ",
          url: prefix+"/DrumSoundAPI/"
        },
        {
          name: "Hausaufgabe 1: Theremin ",
          url: prefix+"/Theremin/"
        },
        {
          name: "Vorlesung 2: Drums AudioBufferSourceNodes ",
          url: prefix+"/DrumAudioBuffeSourceNodes/"
        },
        {
          name: "Vorlesung 2: Gain, Panning und Delay Einstellen ",
          url: prefix+"/SongWithSlider/"
        }
      ]
        
      var html = "";
      projects.forEach(project => {
        html += '<a href="'+project.url+'">'+project.name+'</a><br><br>';
      });

      $projectsContainer.innerHTML = html;
    });
   
  </script>
</head>
<body>
    <h3>Audioprogrammierung Aufgaben</h3>
   <div id="projects"></div>
</body>
</html>
